<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet" href="StyleSheet.css" />
    <script src="javascript.js"></script>
</head>
<body>
    <div class="signUpPage">
        <table class="signUpTable">
            <h4 style="position:absolute; left: 15px; top: 35px; margin: 0;">Sign up</h4>
            <form name="signup">
                <tr class="phNum_tr">
                    <input class="numSign" type="text" id="phNum" required>
                    <label class="numLabel" for="phNum">Phone Number</label>
                </tr>
                
                <tr class="email_tr">
                    <input class="emailSign" type="text" id="email" required>
                    <label class="emailLabel" for="phNum">Email</label>
                </tr>
                <tr class="pw_tr">
                    <input class="passSign" type="text" id="pw" required>
                    <label class="passLabel" for="phNum">Password</label>
                </tr>
                <tr>
                    <div class="submitAcc" onclick="signupAttempt()">Submit</div>
                    <div class="cancelAcc" onclick="location.href='loginPage.html';">Cancel</div>
                </tr>
            </form>
        </table>
    </div>
</body>
</html>
